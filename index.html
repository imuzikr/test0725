                  "rationale": "전자가 한 원자에서 다른 원자로 완전히 이동(이온 결합)하는지, 아니면 두 원자 사이에 공유(공유 결합)되는지가 두 결합을 구분하는 가장 핵심적인 차이입니다.",
                  "isCorrect": true
                },
                {
                  "text": "생성된 물질의 상온 상태 (고체/액체/기체)",
                  "rationale": "물질의 상태는 결합의 종류에 따른 결과적인 특성 중 하나일 뿐, 결합 자체의 근본적인 차이는 아닙니다.",
                  "isCorrect": false
                }
              ]
            },
            {
              "question": "다음 중 분자 구조가 대칭적이어서 쌍극자 모멘트의 합이 0이 되는 무극성 분자는 무엇입니까?",
              "hint": "분자 내에 극성 공유 결합이 있더라도, 분자 전체가 대칭 구조를 이루면 극성이 상쇄될 수 있습니다.",
              "answerOptions": [
                {
                  "text": "$H_2S$ (황화수소)",
                  "rationale": "황화수소는 물과 같이 굽은형 구조를 하고 있어 쌍극자 모멘트가 상쇄되지 않아 극성 분자입니다.",
                  "isCorrect": false
                },
                {
                  "text": "$NH_3$ (암모니아)",
                  "rationale": "암모니아는 삼각뿔 구조이며 질소 원자에 비공유 전자쌍이 있어 쌍극자 모멘트가 상쇄되지 않는 극성 분자입니다.",
                  "isCorrect": false
                },
                {
                  "text": "$CH_4$ (메테인)",
                  "rationale": "메테인은 완벽한 정사면체 구조를 이루고 있어, 4개의 C-H 결합의 쌍극자 모멘트가 벡터적으로 합쳐져 정확히 상쇄됩니다.",
                  "isCorrect": true
                },
                {
                  "text": "$HF$ (플루오린화수소)",
                  "rationale": "플루오린과 수소의 전기음성도 차이가 매우 커서 강한 극성 공유 결합을 형성하며, 분자 자체도 극성을 띱니다.",
                  "isCorrect": false
                }
              ]
            }
          ]
        };

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswerIndex = null;
        let quizStarted = false; // Track if the quiz has started

        const quizApp = document.getElementById('quiz-app');

        // Array for circled numbers
        const circledNumbers = ['①', '②', '③', '④', '⑤', '⑥', '⑦', '⑧', '⑨', '⑩'];

        // Function to shuffle an array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to render the current question
        function renderQuestion() {
            quizApp.innerHTML = ''; // Clear previous content

            if (currentQuestionIndex >= quizData.questions.length) {
                showQuizResults();
                return;
            }

            const questionData = quizData.questions[currentQuestionIndex];
            selectedAnswerIndex = null; // Reset selected answer for new question

            const questionContainer = document.createElement('div');
            questionContainer.className = 'flex flex-col';

            const questionText = document.createElement('p');
            questionText.className = 'question-text';
            questionText.innerHTML = `${currentQuestionIndex + 1}. ${questionData.question}`;
            questionContainer.appendChild(questionText);

            const optionsContainer = document.createElement('div');
            optionsContainer.className = 'flex flex-col space-y-3';

            // Shuffle answer options for each question
            const shuffledOptions = shuffleArray([...questionData.answerOptions]);

            shuffledOptions.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'answer-option';
                // Prepend circled number to the option text
                optionDiv.innerHTML = `${circledNumbers[index]} ${option.text}`;
                optionDiv.dataset.originalText = option.text; // Store original text to find rationale later

                optionDiv.addEventListener('click', () => {
                    if (selectedAnswerIndex === null) { // Only allow selection if not already answered
                        selectedAnswerIndex = index;
                        // Remove 'selected' class from all options
                        Array.from(optionsContainer.children).forEach(opt => opt.classList.remove('selected'));
                        // Add 'selected' class to the clicked option
                        optionDiv.classList.add('selected');

                        // Immediately show feedback
                        showFeedback(optionDiv, option);
                    }
                });
                optionsContainer.appendChild(optionDiv);
            });
            questionContainer.appendChild(optionsContainer);

            const footer = document.createElement('div');
            footer.className = 'quiz-footer';

            const scoreDisplay = document.createElement('div');
            scoreDisplay.className = 'score-display';
            scoreDisplay.textContent = `점수: ${score} / ${quizData.questions.length}`;
            footer.appendChild(scoreDisplay);

            const nextButton = document.createElement('button');
            nextButton.className = 'button-primary';
            nextButton.textContent = '다음 문제';
            nextButton.disabled = true; // Disable until an answer is selected
            nextButton.addEventListener('click', () => {
                currentQuestionIndex++;
                renderQuestion();
            });
            footer.appendChild(nextButton);

            questionContainer.appendChild(footer);
            quizApp.appendChild(questionContainer);
        }

        // Function to show feedback (correct/incorrect and rationale)
        function showFeedback(selectedOptionDiv, selectedOptionData) {
            const allOptions = Array.from(selectedOptionDiv.parentNode.children);
            let isCorrectAnswerSelected = false;

            allOptions.forEach(optionDiv => {
                // Use dataset.originalText to find the corresponding option data
                const optionData = quizData.questions[currentQuestionIndex].answerOptions.find(
                    opt => opt.text === optionDiv.dataset.originalText
                );

                // Disable all options after selection
                optionDiv.style.pointerEvents = 'none';

                if (optionData.isCorrect) {
                    optionDiv.classList.add('correct');
                    if (optionDiv === selectedOptionDiv) {
                        isCorrectAnswerSelected = true;
                    }
                } else if (optionDiv === selectedOptionDiv) {
                    optionDiv.classList.add('incorrect');
                }

                // Add rationale for all options
                const rationaleDiv = document.createElement('p');
                rationaleDiv.className = 'rationale';
                rationaleDiv.textContent = optionData.rationale;
                optionDiv.appendChild(rationaleDiv);
            });

            if (isCorrectAnswerSelected) {
                score++;
            }

            // Update score display immediately
            const scoreDisplay = document.querySelector('.score-display');
            if (scoreDisplay) {
                scoreDisplay.textContent = `점수: ${score} / ${quizData.questions.length}`;
            }

            // Enable next button
            const nextButton = document.querySelector('.button-primary');
            if (nextButton) {
                nextButton.disabled = false;
            }
        }

        // Function to show quiz results
        function showQuizResults() {
            quizApp.innerHTML = ''; // Clear previous content

            const resultsContainer = document.createElement('div');
            resultsContainer.className = 'flex flex-col items-center';

            const message = document.createElement('p');
            message.className = 'quiz-complete-message';
            message.textContent = '퀴즈 완료!';
            resultsContainer.appendChild(message);

            const finalScore = document.createElement('p');
            finalScore.className = 'text-2xl font-bold text-blue-700 mb-6';
            finalScore.textContent = `최종 점수: ${score} / ${quizData.questions.length}`;
            resultsContainer.appendChild(finalScore);

            const restartButton = document.createElement('button');
            restartButton.className = 'button-primary';
            restartButton.textContent = '퀴즈 다시 시작';
            restartButton.addEventListener('click', restartQuiz);
            resultsContainer.appendChild(restartButton);

            quizApp.appendChild(resultsContainer);
        }

        // Function to restart the quiz
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswerIndex = null;
            renderQuestion();
        }

        // Initial render when the page loads
        window.onload = () => {
            renderQuestion();
        };
    </script>
